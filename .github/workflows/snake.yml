name: Generate Snake Animation üêç

on:
  schedule:
    # Corre autom√°ticamente todos los d√≠as a medianoche (UTC)
    - cron: "0 0 * * *"
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    name: Generate GitHub Contribution Snake
    runs-on: ubuntu-latest

    steps:
      # Clonar el repositorio
      - name: Checkout repository content
        uses: actions/checkout@v3

      # Generar el snake SVG directamente en /assets/
      - name: Generate Snake SVG
        uses: Platane/snk@v3
        with:
          github_user_name: MrBrightside0
          outputs: |
            assets/github-contribution-grid-snake.svg
            assets/github-contribution-grid-snake-dark.svg?palette=github-dark
            assets/github-contribution-grid-snake.svg?palette=github-light

      # Commit autom√°tico del snake actualizado
      - name: Commit and push if changed
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add assets/github-contribution-grid-snake*.svg || true
          git commit -m "Update snake animation üêç" || echo "No changes to commit"
          git push
